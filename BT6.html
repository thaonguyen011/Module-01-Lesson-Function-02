<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(x) {
            let arr = Array.from(x).reverse().join('');
            if (arr === x) {
                return true;
            } else {
                return false;
            }
        }

        alert(isPalindrome('rotor'));
        alert(isPalindrome('rotora'));
    </script>
</body>
</html>

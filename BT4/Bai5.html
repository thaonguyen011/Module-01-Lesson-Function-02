<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function max(a, b, c) {
        //hàm sort thứ tự tăng dần
        let arr = [a, b, c];
        for (let i in arr) {
          if (arr[i] === "") { // Nếu == thì tự động gán giá trị '' = 0 và sẽ bỏ đi nếu phần tử bằng o
            arr.splice(i, 1);
          }
        }
        arr.sort(function (a, b) {
          return a - b;
        });
        console.log(arr);
        return arr[0];
      }
      let x;
      alert(max(1, 2, 3));
      alert(max(1, 2, -1));
      alert(max(1, 2, "a")); // arr = [1, 2, 'a']
      alert(max(1, 2, "")); // arr = ['', 1, 2]
      alert(max(1, 2, "%"));
      alert(max(0, 4, x)); // arr = [0, 4, undefined]
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(arr, a) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (a === arr[i]) {
            count++;
          }
        }

        if (count) {
          return count;
        } else {
          return -1;
        }
      }

      alert(check(["a", "", "c"], "a"));
      alert(check(["a", "", "c"], "b"));
      alert(check(["a", "", "c", "a"], "a"));
    </script>
  </body>
</html>

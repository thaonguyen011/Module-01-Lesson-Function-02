<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const PI = 3.14;
      function area(r) {
        return r * r * PI;
      }
      function circumference(r) {
        return r * 2 * PI;
      }

      alert(area(2));
      alert(circumference(4));
    </script>
  </body>
</html>

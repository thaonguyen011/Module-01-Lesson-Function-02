<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sao = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let chomsao = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];
      function fc(x) {
        let index = sao.indexOf(x);
        if (index == -1) {
          alert("Không tìm thấy ngôi sao");
        } else {
          document.write(
            "Chòm sao của ngôi sao " + x + " là " + chomsao[index]
          );
        }
      }

      let inputStr = prompt("Nhập tên 1 ngôi sao");
      fc(inputStr);
    </script>
  </body>
</html>
